<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finger Painting</title>
    <style>
        /* Existing styles remain unchanged */
        :root {
            --neon-pink: #ff2a6d;
            --neon-blue: #05d9e8;
            --neon-purple: #d300c5;
            --neon-green: #00ff00;
            --neon-red: #ff0000;
            --dark-bg: #0d0221;
            --darker-bg: #050110;
            --glow: 0 0 10px;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            background-color: var(--dark-bg);
            color: white;
            font-family: 'Courier New', monospace;
            overflow: hidden;
            height: 100vh;
            display: flex;
            flex-direction: column;
            background-image:
                linear-gradient(rgba(5, 217, 232, 0.05) 1px, transparent 1px),
                linear-gradient(90deg, rgba(5, 217, 232, 0.05) 1px, transparent 1px);
            background-size: 20px 20px;
        }

        .header {
            padding: 15px;
            border-bottom: 1px solid var(--neon-blue);
            box-shadow: var(--glow) var(--neon-blue);
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: rgba(13, 2, 33, 0.8);
            position: relative;
            z-index: 10;
        }

        .header::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 1px;
            background: linear-gradient(90deg, transparent, var(--neon-pink), transparent);
        }

        .title {
            font-size: 1.8rem;
            text-shadow: 0 0 8px var(--neon-pink);
            letter-spacing: 2px;
            background: linear-gradient(90deg, var(--neon-pink), var(--neon-purple));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }

        .status {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .status-indicator {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background-color: var(--neon-blue);
            box-shadow: 0 0 10px var(--neon-blue);
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0% { opacity: 0.7; }
            50% { opacity: 1; }
            100% { opacity: 0.7; }
        }

        .status-text {
            font-size: 0.9rem;
            color: var(--neon-blue);
        }

        #container {
            display: flex;
            flex: 1;
            padding: 20px;
            gap: 20px;
            position: relative;
        }

        #video-container {
            flex: 1;
            position: relative;
            border: 1px solid var(--neon-blue);
            box-shadow: inset 0 0 15px var(--neon-blue), 0 0 15px var(--neon-blue);
            background-color: rgba(0, 0, 0, 0.3);
            border-radius: 4px;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 0;
        }

        #video-container::before {
            content: "LIVE FEED";
            position: absolute;
            top: 5px;
            left: 5px;
            font-size: 0.7rem;
            color: var(--neon-pink);
            text-shadow: 0 0 5px var(--neon-pink);
            z-index: 2;
        }

        #video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .canvas-container {
            flex: 1;
            position: relative;
            border: 1px solid var(--neon-pink);
            box-shadow: inset 0 0 15px var(--neon-pink), 0 0 15px var(--neon-pink);
            background-color: rgba(0, 0, 0, 0.3);
            border-radius: 4px;
            overflow: hidden;
        }

        .canvas-container::before {
            content: "VISUAL PROCESSING";
            position: absolute;
            top: 5px;
            left: 5px;
            font-size: 0.7rem;
            color: var(--neon-blue);
            text-shadow: 0 0 5px var(--neon-blue);
            z-index: 2;
        }

        canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        #cursorCanvas {
            z-index: 3;
            pointer-events: none;
        }

        .scanlines {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(rgba(5, 217, 232, 0.03) 50%, transparent 50%);
            background-size: 100% 4px;
            pointer-events: none;
            z-index: 4;
            animation: scanline 10s linear infinite;
        }

        @keyframes scanline {
            0% { background-position: 0 0; }
            100% { background-position: 0 100%; }
        }

        .glitch {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="100%" height="100%"><rect width="100%" height="1" fill="%23ff2a6d" opacity="0.1"/></svg>');
            opacity: 0.1;
            z-index: 5;
            pointer-events: none;
            animation: glitch 5s infinite alternate;
        }

        @keyframes glitch {
            0% { transform: translate(0); }
            20% { transform: translate(-2px, 2px); }
            40% { transform: translate(-2px, -2px); }
            60% { transform: translate(2px, 2px); }
            80% { transform: translate(2px, -2px); }
            100% { transform: translate(0); }
        }

        .corner {
            position: absolute;
            width: 20px;
            height: 20px;
            border-color: var(--neon-blue);
            border-style: solid;
            border-width: 0;
            z-index: 6;
        }

        .corner-tl { top: -1px; left: -1px; border-top-width: 3px; border-left-width: 3px; }
        .corner-tr { top: -1px; right: -1px; border-top-width: 3px; border-right-width: 3px; }
        .corner-bl { bottom: -1px; left: -1px; border-bottom-width: 3px; border-left-width: 3px; }
        .corner-br { bottom: -1px; right: -1px; border-bottom-width: 3px; border-right-width: 3px; }

        .footer {
            padding: 10px 15px;
            border-top: 1px solid var(--neon-purple);
            box-shadow: var(--glow) var(--neon-purple);
            display: flex;
            justify-content: space-between;
            font-size: 0.8rem;
            color: var(--neon-blue);
            background-color: rgba(13, 2, 33, 0.8);
        }

        .footer::after {
            content: "";
            position: absolute;
            bottom: 40px;
            left: 0;
            right: 0;
            height: 1px;
            background: linear-gradient(90deg, transparent, var(--neon-purple), transparent);
        }

        #drawingStatus {
            font-size: 0.9rem;
            padding: 5px 10px;
            border-radius: 5px;
            font-weight: bold;
        }

        #drawingStatus.drawing {
            color: var(--neon-green);
            text-shadow: 0 0 5px var(--neon-green);
        }

        #drawingStatus.pause {
            color: var(--neon-red);
            text-shadow: 0 0 5px var(--neon-red);
        }

        @media (max-width: 768px) {
            #container { flex-direction: column; }
            .title { font-size: 1.2rem; }
        }
    </style>
    <!-- External Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three/build/three.min.js"></script>
</head>
<body>
    <div class="header">
        <div class="title">FINGER PAINT INTERFACE v0.0.1</div>
        <div class="status">
            <div class="status-indicator"></div>
            <div class="status-text">SYSTEM ACTIVE</div>
            <div id="drawingStatus"></div>
        </div>
    </div>

    <div id="container">
        <div id="video-container">
            <video id="video" width="640" height="480" autoplay playsinline></video>
            <div class="corner corner-tl"></div>
            <div class="corner corner-tr"></div>
            <div class="corner corner-bl"></div>
            <div class="corner corner-br"></div>
            <div class="scanlines"></div>
            <div class="glitch"></div>
        </div>

        <div class="canvas-container">
            <canvas id="canvas" width="800" height="800"></canvas>
            <canvas id="threejs" width="800" height="800"></canvas>
            <canvas id="cursorCanvas" width="800" height="800" style="pointer-events: none;"></canvas>
            <div class="corner corner-tl"></div>
            <div class="corner corner-tr"></div>
            <div class="corner corner-bl"></div>
            <div class="corner corner-br"></div>
            <div class="scanlines"></div>
            <div class="glitch"></div>
        </div>
    </div>

    <div class="footer">
        <a target="_blank" href="https://github.com/gemsjohn/finger-painting" style="font-family: 'system-ui', sans-serif; position: fixed; bottom: -1px; left: -1px; padding: 7px; font-size: 14px; font-weight: bold; background: #fff; color: #000; text-decoration: none; z-index: 10; border-top-right-radius: 12px; z-index: 10000; border: 1px solid #fff;">üñ•Ô∏è Code</a>
        <a target="_blank" href="https://buymeacoffee.com/renderfiction" style="font-family: 'system-ui', sans-serif; position: fixed; bottom: -1px; right: -1px; padding: 7px; font-size: 14px; font-weight: bold; background: #fff; color: #000; text-decoration: none; z-index: 10; border-top-left-radius: 12px; z-index: 10000; border: 1px solid #fff;">‚ù§Ô∏è Support my open source projects</a>
    </div>

    <script>
        // Canvas setup
        const canvas = document.getElementById('canvas');
        const threejsCanvas = document.getElementById('threejs');
        const cursorCanvas = document.getElementById('cursorCanvas');
        const ctx = canvas.getContext('2d');
        const cursorCtx = cursorCanvas.getContext('2d');
        ctx.lineWidth = 5;
        ctx.lineCap = 'round';
        ctx.lineJoin = 'round';

        // Drawing status element
        const drawingStatus = document.getElementById('drawingStatus');

        // Three.js Setup (unchanged)
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / 2 / window.innerHeight, 0.1, 1000);
        camera.position.z = 5;
        camera.lookAt(0, 0, -10);
        const renderer = new THREE.WebGLRenderer({ canvas: threejsCanvas, alpha: true });
        renderer.setClearColor(0x000000, 0);
        renderer.setSize(window.innerWidth / 2, window.innerHeight);
        const handGroup = new THREE.Group();
        scene.add(handGroup);
        const spheres = [];
        for (let i = 0; i < 21; i++) {
            const geometry = new THREE.SphereGeometry(0.1, 8, 8);
            const material = new THREE.MeshBasicMaterial({ color: 0xff0000 });
            const sphere = new THREE.Mesh(geometry, material);
            handGroup.add(sphere);
            spheres.push(sphere);
        }
        const connections = [
            [0, 1], [1, 2], [2, 3], [3, 4],
            [0, 5], [5, 6], [6, 7], [7, 8],
            [0, 9], [9, 10], [10, 11], [11, 12],
            [0, 13], [13, 14], [14, 15], [15, 16],
            [0, 17], [17, 18], [18, 19], [19, 20]
        ];
        const lines = [];
        connections.forEach(([i, j]) => {
            const material = new THREE.LineBasicMaterial({ color: 0x00ff00 });
            const geometry = new THREE.BufferGeometry().setFromPoints([
                new THREE.Vector3(0, 0, 0),
                new THREE.Vector3(0, 0, 0)
            ]);
            const line = new THREE.Line(geometry, material);
            handGroup.add(line);
            lines.push({ line, indices: [i, j] });
        });

        // MediaPipe Hands Setup (unchanged)
        const videoElement = document.getElementById('video');
        const hands = new Hands({
            locateFile: (file) => `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${file}`
        });
        hands.setOptions({
            maxNumHands: 2,
            modelComplexity: 0,
            minDetectionConfidence: 0.5,
            minTrackingConfidence: 0.5
        });
        hands.onResults(onResults);
        const cameraFeed = new Camera(videoElement, {
            onFrame: async () => {
                await hands.send({ image: videoElement });
            },
            width: 1280,
            height: 960
        });
        cameraFeed.start();

        // State variables
        let wasDetected = false;
        let drawingHandLabel = 'Left';
        let prevSmoothedX = null;
        let prevSmoothedY = null;

        // Function to determine if a hand is open (unchanged)
        function isHandOpen(landmarks) {
            const fingers = [
                [8, 6],   // Index finger: tip and PIP
                [12, 10], // Middle finger
                [16, 14], // Ring finger
                [20, 18], // Pinky
                [4, 2]    // Thumb: tip and IP
            ];
            let openCount = 0;
            fingers.forEach(([tip, pip]) => {
                if (landmarks[tip].y < landmarks[pip].y) {
                    openCount++;
                }
            });
            return openCount >= 3;
        }

        // Results Processing and Rendering
        function onResults(results) {
            let controlHandOpen = false;
            let drawingIndexTip = null;
            let drawingHandLandmarks = null;

            if (results.multiHandLandmarks && results.multiHandLandmarks.length > 0) {
                results.multiHandedness.forEach((h, index) => {
                    const handedness = h.label;
                    if (handedness === drawingHandLabel) {
                        drawingHandLandmarks = results.multiHandLandmarks[index];
                        drawingIndexTip = drawingHandLandmarks[8];
                    } else {
                        controlHandOpen = isHandOpen(results.multiHandLandmarks[index]);
                    }
                });
            }

            // Update drawing status UI
            drawingStatus.textContent = controlHandOpen ? 'Drawing' : 'Pause';
            drawingStatus.className = controlHandOpen ? 'drawing' : 'pause';

            // Update Three.js scene (unchanged)
            if (drawingHandLandmarks) {
                const wrist = drawingHandLandmarks[0];
                const handScale = 10;
                const depthOffset = 10;
                const aspect = 480 / 640;
                handGroup.position.set(
                    (wrist.x - 0.5) * handScale,
                    (0.5 - wrist.y) * handScale * aspect,
                    -depthOffset
                );
                spheres.forEach((sphere, i) => {
                    const lm = drawingHandLandmarks[i];
                    const dx = (lm.x - wrist.x) * handScale;
                    const dy = -(lm.y - wrist.y) * handScale * aspect;
                    const dz = -(lm.z - wrist.z) * handScale;
                    sphere.position.set(dx, dy, dz);
                });
                lines.forEach(({ line, indices }) => {
                    const [i, j] = indices;
                    const pos1 = spheres[i].position;
                    const pos2 = spheres[j].position;
                    const positions = line.geometry.attributes.position.array;
                    positions[0] = pos1.x;
                    positions[1] = pos1.y;
                    positions[2] = pos1.z;
                    positions[3] = pos2.x;
                    positions[4] = pos2.y;
                    positions[5] = pos2.z;
                    line.geometry.attributes.position.needsUpdate = true;
                });
                handGroup.visible = false; // Set to true to see landmarks
            } else {
                handGroup.visible = false;
            }

            // Drawing logic with auto-correction
            if (drawingIndexTip && controlHandOpen) {
                const rawX = (1 - drawingIndexTip.x) * canvas.width;
                const rawY = (drawingIndexTip.y) * canvas.height;

                if (!wasDetected) {
                    // Start of a new path
                    prevSmoothedX = rawX;
                    prevSmoothedY = rawY;
                    ctx.beginPath();
                    ctx.moveTo(prevSmoothedX, prevSmoothedY);
                } else {
                    // Continuing the path with smoothing
                    const alpha = 0.2; // Smoothing factor
                    const nextSmoothedX = alpha * rawX + (1 - alpha) * prevSmoothedX;
                    const nextSmoothedY = alpha * rawY + (1 - alpha) * prevSmoothedY;
                    ctx.lineTo(nextSmoothedX, nextSmoothedY);
                    ctx.strokeStyle = 'white';
                    ctx.stroke();
                    prevSmoothedX = nextSmoothedX;
                    prevSmoothedY = nextSmoothedY;
                }
                wasDetected = true;
            } else {
                wasDetected = false;
            }

            // Cursor drawing (unchanged)
            let prevCursorX = null;
            let prevCursorY = null;
            if (drawingIndexTip) {
                const screenX = (1 - drawingIndexTip.x) * canvas.width;
                const screenY = (drawingIndexTip.y) * canvas.height;
                if (screenX !== prevCursorX || screenY !== prevCursorY) {
                    cursorCtx.clearRect(0, 0, cursorCanvas.width, cursorCanvas.height);
                    cursorCtx.beginPath();
                    cursorCtx.arc(screenX, screenY, 10, 0, 2 * Math.PI);
                    cursorCtx.fillStyle = 'red';
                    cursorCtx.fill();
                    prevCursorX = screenX;
                    prevCursorY = screenY;
                }
            } else {
                cursorCtx.clearRect(0, 0, cursorCanvas.width, cursorCanvas.height);
            }

            // Render Three.js scene
            renderer.render(scene, camera);
        }
    </script>
</body>
</html>
